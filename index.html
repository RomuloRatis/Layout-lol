<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>League of Legends</title>
</head>
<body>
    <section class="container">
        <section class="games">
            <figure class="logo">
                <img class="riot" src="Imagens/image 2.png" alt="Riot games">
            </figure>
            <form>
                <h2>
                    Fazer login
                </h2>
                <input class="login" required type="text" placeholder="Nome de Usuário">
                <input class="password" required type="password" placeholder="Senha">
            </form>
            <section class="icones">
                <figure class="blue">
                    <img class="facebook" src="Imagens/facebook-logo-fill 1.png" alt="facebook">
                </figure>
                <figure class="red">
                    <img class="google" src="Imagens/google-logo-fill 1.png" alt="google">
                </figure>
                <figure class="black">
                    <img class="apple" src="Imagens/apple-logo-fill 2.png" alt="apple">
                </figure>
            </section>
            <div class="ckeckbox">
                <input type="checkbox" id="0">
                <label class="lembrar-login" for="0">Manter login</label>
            </div>
            <button disabeld>
                <img class="arrow" src="Imagens/arrow-right-thin 1.png" alt="botão">
            </button>
            <div class="paragrafos">
                <p class="sessao">Não consegue iniciar a sessão?</p>
                <p class="nova-conta">Criar conta</p>
            </div>
        </section>
        <figure class="fig-lol">
            <img class="lol" src="Imagens/image 1.png" alt="League of legends">
        </figure>
    </section>

    <script src="script.js"></script>
</body>
</html>
